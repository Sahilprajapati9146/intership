<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n=parseInt(prompt("Enter any value"));

        var c=1;
        while(c<=10){
            document.write("<br>" +n+ " *" +c+ " ="+ (n*c));
            c++;
        }
    </script>
</body>
</html>
