<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=true;
        var b=false; 
        var linebreak="<br />";

        result=(a&&b);
        document.write("A&&B ="+result);
        document.write(linebreak);

        result=(a||b);
        document.write("A||B ="+result);
        document.write(linebreak);

        result=(!(a&&b));
        document.write("!(A&&B) ="+result);
        document.write(linebreak);

       
    </script>
</body>
</html>
