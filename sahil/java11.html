<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Hello friends this is string function example"
        var str1 = "Hello"
        var str2 = "World"

        document.write(str + "<br>");
        document.write("charAt(6) = " + str.charAt(6) + "<br>");
        document.write("charCodeAt(5) = " + str.charCodeAt(5) + "<br>");
        document.write("concat = " + str1.concat(str2) + "<br>");
        document.write("indexOf(i) = " + str.indexOf("i") + "<br>");
        document.write("lastindexOf(i) = " + str.lastIndexOf("i") + "<br>");
        document.write("replace = " + str.replace("friends", "Dost") + "<br>");
        document.write("search = " + str.search("this") + "<br>");
        document.write("substr= " + str.substr(5, 19) + "<br>");
        document.write("substring = " + str.substring(5, 25) + "<br>");
        document.write("toLowercase = " + str.toLowerCase() + "<br>");
        document.write("toUowercase = " + str.toUpperCase() + "<br>");

    </script>
</body>

</html>
