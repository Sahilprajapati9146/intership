<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gmail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inbox <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Starred</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Snoozed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Drafts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Spam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trash</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search mail" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        Inbox
                    </a>
                    
                    <a href="#" class="list-group-item list-group-item-action">
                        Sent
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Drafts
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Spam
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Trash
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Inbox</h5>
                        <p class="card-text">You have 10 unread messages.</p>
                        <a href="#" class="btn btn-primary">Compose</a>
                    </div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5>Message 1</h5>
                        <p>This is a sample message.</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5>Message 2</h5>
                        <p>This is another sample message.</p>
                    </a>
                    <!-- Add more messages here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
