<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = parseInt(prompt("Enter your age"));

        if (age > 12) {

            if (age > 19) {

                if (age > 50) {

                    document.write("<b> You are old <b>");
                }
                else {
                    document.write("<b> You are Young <b>");

                }
            }
            else {
                document.write("<b> You are Teenage<b>");

            }
        }
        else {
            document.write("<b> You are child<b>");

        }
    </script>
</body>

</html>
