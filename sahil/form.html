<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <style>
        h1 {
            text-align: center;
        }

        .f {
            margin: 10px;
            text-align: center;
            border: 2px solid black;
            height: 100%;
            width: 39%;
            background-color: antiquewhite;
            margin-top: 209px;
            margin-left: 379px;
        }

       .c{
        margin: 10px;
       }

    </style>

</head>

<body>


    <form action="#" class="f">
        <h1>
            Registration Form
        </h1>

        <label for="username">Username:</label>
        <input type="text" placeholder="Enter your name" class="c"><br>

        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your email" class="c"><br>

        <label for="create password">Password:</label>
        <input type="password" placeholder="Create your password" class="c"><br>

        <label for="phone no">Phone No.</label>
        <input type="tel" placeholder="Enter your Mobile number" class="c"><br>


        <button>Submit</button>
    </form>

</body>

</html>
