<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade=(prompt("Enter your grade")).toUpperCase();

        switch(grade){
            case "A" :
                document.write("Very good");
                break;

            case"B" :
                document.write("Good");
                break;

            case "C" :
                document.write("Not well");
                break;

            case "D" :
                document.write("Fail");
                break;

            default:
                document.write("Enter valid grade");
                break;
        }
        
    </script>
</body>
</html>
