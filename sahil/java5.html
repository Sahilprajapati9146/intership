<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter value of a"));
        var b = parseInt(prompt("Enter value of b"));
        
        var linebreak="<br><hr><br>"

        result = (a & b);
        document.write("A&B= " + result );
        document.write(linebreak );

        result = (a | b);
        document.write("A|B= " + result +"\n");
        document.write(linebreak );

        result = (a ^ b);
        document.write("A^B=" + result +"\n");
        document.write(linebreak );

        result = (~b);
        document.write("~b=" + result);
        document.write(linebreak );
        
        result = (a>>b);
        document.write("a>>b" + result);
        document.write(linebreak );

        result = (a<<b);
        document.write("a<<b" + result);
        document.write(linebreak );
        </script>
</body>
</html>
