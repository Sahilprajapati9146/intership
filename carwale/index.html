<nav class="bg-gray-800 p-4">
    <div class="max-w-7xl mx-auto px-4">

            <div class="flex space-x-4">
                <a class="text-red-400 text-2xl">Car<span class="text-white">Wale</span></a>
            </div>
            <div class="flex items-center space-x-4 uppercase">
                <a href="#" class="text-gray-300 hover:text-white hover:bg-red-600 hover:rounded-sm">Home</a>
                <a href="#" class="text-gray-300 hover:text-white hover:bg-red-600">About</a>
                <a href="#" class="text-gray-300 hover:text-white hover:bg-red-600">Services</a>
                <a href="#" class="text-gray-300 hover:text-white hover:bg-red-600">Contact</a>

</nav><br><br>
    <main class="flex w-full h-screen ">
        <img src="pexels.jpg" alt="">
        <div class="flex justify-center bg-black bg-opacity-80 rounded-lg">
            <div class="flex justify-center">
                <h1 class="font-bold text-6xl text-white m-7 text-center">Welcome to <span class="text-red">CarWale</span></h1>
            </div>
            <div>
                <p class="text-white text-xl m-5 p-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit, laborum?</p>
            </div>
        </div>
    </main>

        <div class="grid grid-cols-4 gap-40">
            <div class="image-container">
                <img src="bmw.png" alt="Car 1" id="car1" class="w-30 h-auto object-cover rounded">
                <p id="car1-text" class="text-white text-xl mt-2 opacity-0 transition duration-300 ease-in-out">BMW Description</p>
            </div>
            <div class="image-container">
                <img src="mer.png" alt="Car 2" id="car2" class="w-30 h-auto object-cover rounded">

            </div>
            <div class="image-container">
                <img src="porsche.png" alt="Car 3" id="car3" class="w-30 h-auto object-cover rounded">
                <p id="car3-text" class="text-white text-xl mt-2 opacity-0 transition duration-300 ease-in-out">Porsche Description</p>
            </div>
            <div class="image-container">
                <img src="fort.png" alt="Car 4" id="car4" class="w-30 h-auto object-cover rounded">

        </div>
